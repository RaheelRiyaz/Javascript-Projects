    <form onsubmit="submitForm(event)">

    <script>
      const textArea = document.querySelector("textarea");
      document.querySelectorAll(".btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          if (e.target.id === "bold") {
            textArea.style.fontWeight = "bold";
          } else if (e.target.id === "italic") {
            textArea.style.fontStyle = "italic";
          } else if (e.target.id === "underline") {
            textArea.style.textDecoration = "underline";
          } else if (e.target.id === "align-center") {
            textArea.style.textAlign = "center";
          } else if (e.target.id === "align-right") {
            textArea.style.textAlign = "right";
          } else if (e.target.id === "align-left") {
            textArea.style.textAlign = "left";
          }
        });
      });
      function changeFontSize(e) {
        textArea.style.fontSize = e.target.value;
      }
      function changeFontColor(e) {
        textArea.style.color = e.target.value;
      }
      function changeFontFamily(e) {
        textArea.style.fontFamily = e.target.value;
      }

      const nums = [1, 4, 7, 8, 3, 5];

      function getTwoPossibleNumbers() {
        let num1;
        let num2;
        nums.map((x) => {
          nums.map((y) => {
            if (x + y === target) {
              num1 = x;
              num2 = y;
              return;
            }
          });
        });
        num1 = nums.findIndex((x) => x === num1);
        num2 = nums.findIndex((x) => x === num2);
        return { num1, num2 };

      function FindIndex(array, fun) {
        let result;
        for (let index = 0; index < array.length; index++) {
