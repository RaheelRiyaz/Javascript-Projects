      function $(element) {

      $All("button").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          if (btn.classList.contains("equals")) {
            $(".card-title").innerText = eval($(".card-title").innerText);
          } else if (btn.classList.contains("clear")) {
            $(".card-title").innerHTML = "";
            $(".card-sub").innerHTML = "";
          } else if (btn.classList.contains("cut")) {
            $(".card-title").innerHTML = $(".card-title").innerHTML.slice(
              0,
              $(".card-title").innerHTML.length - 1
            );
          } else {
            $(".card-title").innerText += e.target.innerText;
            try {
              $(".card-sub").innerHTML = eval($(".card-title").innerHTML);
            } catch {}
          }
        });
