<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card mx-auto mt-5" style="width: 28rem">
      <form class="card-body">
        <h6 class="card-subtitle mb-2 text-body-secondary">
          Please fill up all your details
        </h6>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="Username"
            name="userName"
            placeholder="Username"
          />
          <label for="Username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="d-grid">
          <button class="mt-2 btn btn-success" onclick="signUp(event)">
            Sign Up
          </button>
        </div>
      </form>
    </div>
    <script>
      const url = "http://localhost:5222/api/Users/signup";
      const signUp = async (e) => {
        e.preventDefault();
        const form = document.querySelector("form");
        const data = Object.fromEntries(new FormData(form));
        (
          await fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "Application/json",
              Accept: "Application/json",
            },
          })
        )
          .json()
          .then((res) => {
            if(res.statusCode===200){
                location.href="MyNotesApp.html"
            }
          });
      };
    </script>
  </body>
</html>
