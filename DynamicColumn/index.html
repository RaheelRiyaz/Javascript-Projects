<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card mt-5 ms-2 me-2 m-auto" style="width: 28rem">
      <div class="card-body">
        <div class="input-row">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control email"
              id="email-0"
              placeholder="name@example.com"
              oninput="removeEmailMessage(event)"
            />
            <label for="email-0">Email address</label>
            <p class="collapse text-danger">Please fill the email field</p>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control pass"
              id="pass-0"
              placeholder="Password"
              oninput="removePasswordMessage(event)"
            />
            <label for="pass-0">Password</label>
            <p class="collapse text-danger">Please fill the password field</p>
          </div>
        </div>
      </div>
      <button
        class="add-btn btn btn-sm btn-success mb-2 ms-3"
        style="width: 50px"
      >
        +
      </button>
      <button class="save-btn btn btn-light">Save</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
