<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern Print</title>
  </head>
  <style>
    .bold {
      font-size: 2rem;
      margin-left: 20px;
    }
  </style>
  <body>
    <script>
      function createPattern(length = 5, isAscending = true) {
        let html = "";
        if (isAscending) {
          for (let index = 0; index < length; index++) {
            let HTML = "";
            for (let i = 0; i < index + 1; i++) {
              HTML += "*";
            }
            html += `<div class="bold">${HTML}</div>`;
          }
        } else {
          for (let index = length; index >= 0; index--) {
            let HTML = "";
            for (let i = 0; i < index + 1; i++) {
              HTML += "*";
            }
            html += `<div class="bold">${HTML}</div>`;
          }
        }
        document.body.innerHTML = html;
      }
      createPattern(10);

      function creteSeries(length = 10) {
        let firstnum = 0;
        let secondNum = 1;
        let series = [firstnum, secondNum];
        for (let index = 0; index < length; index++) {
          let thirdNum = firstnum + secondNum;
          firstnum = secondNum;
          secondNum = thirdNum;
          series.push(thirdNum);
        }
        console.log(series);
      }
      creteSeries();

      String.prototype.Split = function (...params) {
        let result = [];
        let WORD = "";
        let resultString = "";
        for (const char of this) {
          if ([...params].some((_) => _ === char)) {
            WORD += "," + char;
          } else WORD += char;
        }
        for (const char of WORD) {
          if (char === ",") {
            result.push(resultString);
            resultString = "";
          } else {
            if (![...params].some((_) => _ === char)) resultString += char;
          }
        }
        result.push(resultString);
        console.log(result);
      };

      let string = "raheel@gmail.com";
      string.Split("@");

      Array.prototype.Splice = function (startingIndex, lastIndex) {
        const resultingArray = [];
        const returningArray = [];

        // if (startingIndex === lastIndex) lastIndex = lastIndex + 1;
        for (
          let index = startingIndex;
          index < startingIndex + lastIndex;
          index++
        ) {
          resultingArray.push(this[index]);
        }
        const filteredResult = this.filter((_) => {
          return !resultingArray.some((el) => el === _);
        });

        this.length = 0;
        filteredResult.forEach((_) => this.push(_));
        // console.log(resultingArray, "Resulting Array");
        // console.log(filteredResult, "Filtered Array");
        return resultingArray;
      };

      const array1 = [12, 2, 4, 5];
      const arr1 = array1.splice(0, 2);
      console.log(arr1, "spliced values");
      console.log(array1, "Original array1 array");

      console.log("///////////////");

      const array2 = [12, 2, 4, 5];
      const arr2 = array2.Splice(0, 2);
      console.log(arr2, "Spliced values");
      console.log(array2, "Original array2 array");
    </script>
  </body>
