<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums = [0, 1, 1];
      for (let index = 0; index < 20; index++) {
        nums.push(addTotal());
      }
      console.log(nums);
      function addTotal() {
        let sum = 0;
        nums.map((num) => {
          sum += num;
        });
        return sum;
      }
    </script>
  </body>
</html>
