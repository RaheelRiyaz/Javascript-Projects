<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      input[type="range"] {
        accent-color: coral;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #ff4500;
        cursor: ew-resize;
        box-shadow: 0 0 2px 0 #555;
        transition: background 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="card mt-5 mx-auto" style="width: 20rem">
      <div class="card-body">
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            onkeyup="checkPassword(event)"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <input
          type="range"
          class="form-ranges mt-2"
          id="disabledRange"
          disabled
          value="0"
          max="10"
          min="0"
        />
        <label for="disabledRange" class="form-label message"></label>
      </div>
    </div>
    <script>
      function checkPassword(e) {
        if (e.target.value.length < 4) {
          document.querySelector(".message").innerHTML = "Weak Password";
          document.querySelector("input[type='range']").style.accentColor =
            "red";
        } else if (e.target.value.length < 7) {
          document.querySelector(".message").innerHTML = "Medium Password";
        } else {
          document.querySelector(".message").innerHTML = "Strong Password";
        }
        document.querySelector("input[type='range']").value =
          e.target.value.length;
      }
    </script>
  </body>
</html>
