<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card m-auto mt-5" style="width: 60%">
      <div class="tracker mt-5 mb-5">
        <span class="track active">1</span>
        <span class="track">2</span>
        <span class="track">3</span>
        <span class="track">4</span>
        <span class="track">5</span>
      </div>
      <div class="buttons mb-3 w-40 m-auto">
        <button class="btn btn-primary btn-sm prev" disabled>Previous</button>
        <button class="btn btn-primary btn-sm ms-5 next">Next</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
