<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="card mt-5 shadow p-3 mb-5 bg-body-tertiary rounded m-auto"
      style="width: 18rem; border: 0"
    >
      <div class="card-body">
        <h5 class="card-sub card-subtitle text-body-secondary text-end"></h5>
        <h2 class="card-title text-end"></h2>
        <hr />
        <div class="buttons">
          <button class="clear">C</button>
          <button class="cut">x</button>
          <button class="main percent">%</button>
          <button class="main">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="main">*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="main">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="main">+</button>
          <button>0</button>
          <button class="main">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
