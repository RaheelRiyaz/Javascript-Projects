<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 100%;
        height: 68vh;
        object-fit: none;
      }
      .d-flex {
        overflow-x: auto;
      }
      .d-flex::-webkit-scrollbar {
        display: none;
      }
      .d-flex img {
        width: 200px;
        height: 200px;
        margin: 5px;
        cursor: pointer;
        object-fit: cover;
        transition: all 0.3s ease-in-out;
      }
      .d-flex img:hover {
        transform: translateY(-10px);
      }
    </style>
  </head>
  <body>
    <div class="card mt-5 mx-auto" style="width: 70%">
      <img
        src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
        class="display"
        alt="..."
      />
      <div class="card-body d-flex"></div>
    </div>
    <script>
      function $(element) {
        return document.querySelector(element);
      }
      let images = [
        "https://i.insider.com/60638bd66183e1001981966a?width=1136&format=jpeg",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8j1phplfUkt-F1EAB3ieH1liY7MD_GvOg3Q&usqp=CAU",
        "https://st.depositphotos.com/3386243/59405/i/600/depositphotos_594055386-stock-photo-mount-damavand-summit-success-adventure.jpg",
        "https://img.freepik.com/premium-photo/silhouette-people-helping-other-hiker-climbing-rock-mountain_28629-1028.jpg",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYQ_AJTWgB494CGqS_MtyiYJ7c2KE98453JQYJuEaU3ORHyvdBzwTTncTu95ZUiyXk2Js&usqp=CAU",
        "https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80",
      ];
      function updateView() {
        $(".d-flex").innerHTML = "";
        images.map((img, index) => {
          $(".d-flex").innerHTML += `
        <img src="${img}" alt="image" onclick="viewImage(event,${index})">
        `;
        });
      }
      updateView();
      function viewImage(e, i) {
        let shuffled = images
          .map((value) => ({ value, sort: Math.random() }))
          .sort((a, b) => a.sort - b.sort)
          .map(({ value }) => value);
        images = shuffled;
        updateView();
        $(".display").src = images[i];
      }
    </script>
  </body>
</html>
