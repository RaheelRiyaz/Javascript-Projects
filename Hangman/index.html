<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card mb-3" style="max-width: 70%">
      <div class="row g-0">
        <div class="col-md-4 mt-5">
          <div class="hangman">
            <span class="top-line"></span>
            <div class="icons">
              <div class="circle icon collapse"></div>
              <div class="left-one-wing icon collapse"></div>
              <div class="right-one-wing icon collapse"></div>
              <div class="left-two-wing icon collapse"></div>
              <div class="right-two-wing icon collapse"></div>
              <div class="last-wing icon collapse"></div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="top-section">
              <!-- <div class="answers">
                <span>-</span>
                <span>-</span>
                <span>-</span>
                <span>-</span>
                <span>-</span>
                <span>-</span>
                <span>-</span>
                <span>-</span>
              </div>
              <p class="card-text fw-bold text-center">
                Hint: An art form using colors on a surface to create images or
                expression
              </p> -->
            </div>

            <p class="card-text text-center">
              <small class="text-body-secondary fw-bold fs-5"
                >Incorrect guess :
                <span class="text-danger result">0/6</span></small
              >
            </p>
            <div class="keys">
              <button>A</button>
              <button>B</button>
              <button>C</button>
              <button>D</button>
              <button>E</button>
              <button>F</button>
              <button>G</button>
              <button>H</button>
              <button>I</button>
              <button>J</button>
              <button>K</button>
              <button>L</button>
              <button>M</button>
              <button>N</button>
              <button>O</button>
              <button>P</button>
              <button>Q</button>
              <button>R</button>
              <button>S</button>
              <button>T</button>
              <button>U</button>
              <button>V</button>
              <button>W</button>
              <button>X</button>
              <button>Y</button>
              <button>Z</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
